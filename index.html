<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Visualization with Relations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #graph {
            width: 100%;
            height: 100%;
            background-color: white;
        }
        .node {
            cursor: pointer;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .relation-label {
            font-size: 10px;
            fill: #666;
        }
        #info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            display: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="graph"></div>
    <div id="info-panel"></div>

    <script>
        // 从JSON数据中提取节点和链接
        const data = {
            "triples": [
                {"subject":"深度学习","relation":"基于","object":"神经网络"},
                {"subject":"深度学习","relation":"应用于","object":"图像识别"},
                {"subject":"深度学习","relation":"应用于","object":"语音识别"},
                {"subject":"深度学习","relation":"应用于","object":"自然语言处理"},
                {"subject":"自然语言处理","relation":"任务","object":"机器翻译"},
                {"subject":"自然语言处理","relation":"任务","object":"情感分析"},
                {"subject":"自然语言处理","relation":"任务","object":"文本摘要"},
                {"subject":"计算机视觉","relation":"任务","object":"图像分割"}
            ],
            "entities": [
                {"entity":"深度学习","description":"基于人工神经网络的机器学习子领域,能够自动学习数据的层次化表示"},
                {"entity":"神经网络","description":"受生物神经网络启发的计算模型,是深度学习的基础"},
                {"entity":"自然语言处理","description":"使计算机能够理解、解释和生成人类语言的技术"},
                {"entity":"图像识别","description":"识别和分类图像中的物体或特征的技术"},
                {"entity":"语音识别","description":"将口述或语音转换为文本的技术"},
                {"entity":"机器翻译","description":"自动将文本从一种语言翻译成另一种语言的技术"},
                {"entity":"情感分析","description":"识别和提取文本中主观信息的过程"},
                {"entity":"文本摘要","description":"自动生成文本的简短、准确摘要的技术"},
                {"entity":"计算机视觉","description":"使计算机能够从图像或视频中获取高层次理解的领域"},
                {"entity":"图像分割","description":"将数字图像分割成多个片段或物体的过程"}
            ]
        };

        const nodes = [...new Set(data.triples.flatMap(t => [t.subject, t.object]))].map(id => ({id}));
        const links = data.triples.map(t => ({source: t.subject, target: t.object, relation: t.relation}));

        const entityDescriptions = Object.fromEntries(data.entities.map(e => [e.entity, e.description]));

        // 设置D3.js力导向图
        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-500))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("class", "link");

        const relationLabel = svg.append("g")
            .selectAll(".relation-label")
            .data(links)
            .enter().append("text")
            .attr("class", "relation-label")
            .text(d => d.relation);

        const node = svg.append("g")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", 8)
            .attr("fill", d => d3.schemeCategory10[Math.floor(Math.random() * 10)])
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        const label = svg.append("g")
            .selectAll("text")
            .data(nodes)
            .enter().append("text")
            .attr("dx", 12)
            .attr("dy", ".35em")
            .text(d => d.id);

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            relationLabel
                .attr("x", d => (d.source.x + d.target.x) / 2)
                .attr("y", d => (d.source.y + d.target.y) / 2);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            label
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        });

        node.on("click", showInfo);

        function showInfo(event, d) {
            const infoPanel = document.getElementById("info-panel");
            const description = entityDescriptions[d.id] || "No description available";
            infoPanel.innerHTML = `<h3>${d.id}</h3><p>${description}</p>`;
            infoPanel.style.display = "block";
        }

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
